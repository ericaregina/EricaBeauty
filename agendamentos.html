<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EricaBeauty</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    .flatpickr-input {
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-pink-50">


  <style>
    @keyframes fade-down {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-down {
      animation: fade-down 1s ease-out forwards;
    }
  </style>

<header class="bg-pink-600 text-white p-4 rounded-b-2xl shadow-md fade-down">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">EricaBeauty</h1>
    <nav class="space-x-4">
      <a href="/" class="no-underline text-white hover:text-pink-300">Voltar</a>
    </nav>
    <div class="flex space-x-4">
      <a href="https://www.instagram.com/yourprofile" target="_blank" class="bg-white p-3 rounded-full flex items-center justify-center hover:bg-pink-500 transition">
        <i data-lucide="instagram" class="text-pink-600 w-5 h-5"></i>
      </a>
      <a href="https://wa.me/yourwhatsappphone" target="_blank" class="bg-white p-3 rounded-full flex items-center justify-center hover:bg-pink-500 transition">
        <i data-lucide="message-circle" class="text-pink-600 w-5 h-5"></i>
      </a>
    </div>
  </div>
</header>


<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons(); 
</script>


<section class="py-12">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-semibold text-pink-600 italic mb-20"></h2>
    
   
    <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm mx-auto transition-transform transform hover:scale-105 sm:max-w-xs">
      <h3 class="text-2xl font-semibold text-pink-600 italic mb-6">Escolha a Data e Hora</h3>

     
      <input type="text" id="data" placeholder="Escolha a data" 
        class="w-full p-3 mb-6 border-2 border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" required />

      <select id="hora" class="w-full p-3 mb-6 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        <option value="">Selecione o horário</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
      </select>

      <p class="text-lg text-black mb-6">Valor: R$ 150,00</p>

      <button onclick="confirmarAgendamento()" class="bg-pink-500 text-white italic px-8 py-4 rounded-full shadow-xl hover:bg-pink-600 transition duration-300">Seguir com Pagamento</button>
      
     
      <p id="mensagemConcluido" class="hidden text-lg text-green-600 mt-6">Agendamento concluído!</p>
    </div>
  </div>
</section>

<script>
  flatpickr("#data", {
    dateFormat: "Y-m-d",
    minDate: "today",  
    disable: [
      function(date) {
        return (date.getDay() === 0 || date.getDay() === 6);  
      }
    ]
  });

  function confirmarAgendamento() {
    const data = document.getElementById('data').value;
    const hora = document.getElementById('hora').value;

    if (!data || !hora) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    document.getElementById('mensagemConcluido').classList.remove('hidden');

    
    setTimeout(function() {
      window.location.href = 'https://wa.me/yourwhatsappphone';
    }, 2000); 
  }
</script>

</body>
</html>
